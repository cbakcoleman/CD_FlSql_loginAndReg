<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row mt-5'>

            <div class='col'>
                
                <div class='card p-3 bg-dark form-group' style='width: 20rem'>
                    <h3 class='text-info d-flex justify-content-center'>Register</h3>
                    <form action='/register' method='post' class='text-light'>
                        <label class='mt-2' for='first_name'>First Name:</label>
                        <input type='text' class='form-control' name='first_name'>

                        <label class='mt-2' for='last_name'>Last Name:</label>
                        <input type='text' class='form-control' name='last_name'>

                        <label class='mt-2' for='email'>Email:</label>
                        <input type='text' class='form-control' name='email'>

                        <label class='mt-2' for='password'>Password:</label>
                        <input type='text' class='form-control' name='password'>

                        <label class='mt-2' for='confirm_password'>Confirm Password:</label>
                        <input type='text' class='form-control' name='confirm_password'>

                        <div class='mt-3 d-flex justify-content-center'>
                            <input type='submit' class='btn btn-info' value='Register'>
                        </div>
                    </form>
                </div> <!-- end registration card -->

            </div> <!-- end col -->

            <div class='col'>
                
                <div class='card p-3 bg-dark form-group' style='width: 20rem'>
                    <h3 class='text-info d-flex justify-content-center'>Register</h3>
                    <form action='/register' method='post' class='text-light'>
                        <label class='mt-2' for='first_name'>First Name:</label>
                        <input type='text' class='form-control' name='first_name'>

                        <label class='mt-2' for='last_name'>Last Name:</label>
                        <input type='text' class='form-control' name='last_name'>

                        <label class='mt-2' for='email'>Email:</label>
                        <input type='text' class='form-control' name='email'>

                        <label class='mt-2' for='password'>Password:</label>
                        <input type='text' class='form-control' name='password'>

                        <label class='mt-2' for='confirm_password'>Confirm Password:</label>
                        <input type='text' class='form-control' name='confirm_password'>

                        <div class='mt-3 d-flex justify-content-center'>
                            <input type='submit' class='btn btn-info' value='Register'>
                        </div>
                    </form>
                </div> <!-- end login card -->

            </div> <!-- end col -->

        </div> <!-- row -->

    </div> <!-- end container -->
</body>
</html>
